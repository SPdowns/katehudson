<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
    <body>
      <div class="container">
        <div class="jumbotron">
          <h1>How to lose a guy in 10 days:</h1>
        </div>
        
        <form id="quiz">
          <div class="form-group">
            <label for="animal">Select your spirit animal:</label> 
            <div class="radio">
              <label>
                <input type="radio" name="animal" value="bear" checked>
                Bear
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="animal" value="tiger">
                Tiger
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="animal" value="rabbit">
                Rabbit
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="animal" value="hudson">
                The Kind of Animal that would cut up baby pictures and photoshop them into future family photos
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="season">What's your favorite season:</label> 
            <div class="radio">
              <label>
                <input type="radio" name="season" value="summer" checked>
                Summer
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="season" value="fall">
                Fall
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="season" value="winter">
                Winter
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="season" value="spring">
                Spring
              </label>
            </div>
          </div>


          <button class="btn btn-Success" type="submit"> Reveal my truth!</button>
        </form>
        <p><span id="wrongWord"></span></p>
        <div id="kateHudson">
          <h5>Looks Like Kate Hudson</h5>
          <img src="img/kateHudson.jpg">
        </div>
        <br>
        <div id="paulNewman">
          <h5>Looks Like Paul Newman</h5>
          <img src="img/paulNewman.jpg">
        </div>
      </div>
    </body>
  </html>
